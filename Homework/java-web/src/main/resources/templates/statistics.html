<!doctype html>
<html lang="en">
<head th:replace="~{/fragments/fragments.html :: title}">
    <title>Statistics</title>
</head>

<body>
<div th:replace="~{/fragments/fragments.html :: header}"></div>
<h1>Some statistic</h1>
<div class="mainBody">
    <div th:each="message : ${countOfUsage}">
        <span>The number of messages with algorithm </span>
        <span class="messageStyle" th:text="*{message}"></span>
    </div>
    <hr>
    <div th:each="message : ${uniqueMessages}">
        <span class="messageStyle" th:text="*{message}"></span>
    </div>
</div>
<div th:replace="~{/fragments/fragments.html :: footer}"></div>
</body>

</html>
