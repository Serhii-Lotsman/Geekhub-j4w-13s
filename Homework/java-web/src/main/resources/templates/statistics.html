<!doctype html>
<html lang="en">
<head th:replace="~{/fragments/fragments.html :: title}">
    <title>Statistics</title>
</head>

<body>
<div th:replace="~{/fragments/fragments.html :: header}"></div>
<h1>Some statistic</h1>
<div class="mainBody">
    <div th:each="message : ${statistics}">
        <div th:each="element : ${message}">
            <span class="messageStyle" th:text="*{element}"></span>
        </div>
    </div>
</div>
<div th:replace="~{/fragments/fragments.html :: footer}"></div>
</body>

</html>
