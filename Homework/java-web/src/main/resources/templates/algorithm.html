<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/base_layout}">
<head>
    <title>Algorithm</title>
</head>

<body>
<section layout:fragment="content">
    <form th:action="@{/submitCipher}" th:object="${message}" method="post">
        <h3>Cipher Method:</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="algorithm" id="caesar" value="caesar" checked>
            <label class="form-check-label" for="caesar">
                Caesar algorithm
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="algorithm" id="vigenere" value="vigenere" checked>
            <label class="form-check-label" for="vigenere">
                Vigen√®re algorithm
            </label>
        </div>
        <h3>Mode:</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="encrypt" value="encrypt" checked>
            <label class="form-check-label" for="encrypt">
                Encrypt
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="decrypt" value="decrypt" checked>
            <label class="form-check-label" for="decrypt">
                Decrypt
            </label>
        </div>

        <label>Enter a message to encrypt or decrypt it:
            <input type="text" name="inputMessage" placeholder="Enter message here">
        </label>
        <button type="submit">Submit</button>
    </form>
</section>
</body>

</html>
